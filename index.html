<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Nerd Nudge - Tech Quiz Challenge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(66, 133, 244, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4285F4;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .loading {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }
        
        .app-button {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .app-button:hover {
            transform: translateY(-2px);
        }
        
        .fallback {
            margin-top: 30px;
            padding: 20px;
            background: rgba(66, 133, 244, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(66, 133, 244, 0.3);
        }
        
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #4285F4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§ </div>
        <h1>Nerd Nudge</h1>
        <p class="subtitle">The Ultimate Tech Quiz Challenge</p>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Opening Nerd Nudge...</div>
        </div>
        
        <div id="fallback" class="fallback hidden">
            <h3>Download Nerd Nudge</h3>
            <p>Join the tech quiz challenge and compete with friends!</p>
            <a href="#" id="appStoreButton" class="app-button">Download for iOS</a>
            <a href="#" id="playStoreButton" class="app-button">Download for Android</a>
        </div>
    </div>

    <script>
        // Get user ID from URL parameters
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id') || 'friend';
        }
        
        // Detect if user is on iOS or Android
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }
        
        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }
        
        // Try to open the app
        function tryOpenApp() {
            const userId = getUserId();
            const deepLink = `nerdnudge://invite?user_id=${encodeURIComponent(userId)}`;
            
            // Try to open the app
            window.location.href = deepLink;
            
            // If app doesn't open within 2 seconds, show fallback
            setTimeout(() => {
                showFallback();
            }, 2000);
        }
        
        // Show app store buttons
        function showFallback() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('fallback').classList.remove('hidden');
            
            // Set up app store buttons
            const appStoreButton = document.getElementById('appStoreButton');
            const playStoreButton = document.getElementById('playStoreButton');
            
            if (isIOS()) {
                appStoreButton.href = 'https://apps.apple.com/au/app/nerd-nudge/id6686398792';
                appStoreButton.style.display = 'inline-block';
                playStoreButton.style.display = 'none';
            } else if (isAndroid()) {
                playStoreButton.href = 'https://play.google.com/store/apps/details?gl=US&hl=en-US&id=com.neurospark.nerdnudge';
                playStoreButton.style.display = 'inline-block';
                appStoreButton.style.display = 'none';
            } else {
                // Show both buttons for other platforms
                appStoreButton.href = 'https://apps.apple.com/app/nerd-nudge/id1234567890';
                playStoreButton.href = 'https://play.google.com/store/apps/details?id=com.nerdnudge.app';
                appStoreButton.style.display = 'inline-block';
                playStoreButton.style.display = 'inline-block';
            }
        }
        
        // Start the process when page loads
        window.onload = function() {
            tryOpenApp();
        };
        
        // Handle page visibility change (app might have opened)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page became hidden, app might have opened
                console.log('App might have opened');
            }
        });
    </script>
</body>
</html>
